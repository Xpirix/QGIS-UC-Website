<div class="container rich {{ .Get "layoutClass" }}" {{ with .Get "id" }} id="{{ . }}" {{ end }}>
    {{ with .Get "icon" }}
        <div class="icon">{{ . }}</div>
    {{ end }}
    {{ $mode := .Get "mode" }}
    {{ if eq $mode "html" }}
        {{ .Inner }}
    {{ else }}
        {{ .Inner | markdownify }}
    {{ end }}
</div>
