<div class="grid">
{{ range (where .Site.Pages) }}
    {{ range (where .Pages "SectionsPath" "docs/shortcodes/") }}
    <div class="tile">
        <a class="rich-list has-image mr-2 mb-2" href="{{ .RelPermalink }}" >
            <div class="image"><img src="{{ absURL "docs/shortcodes/" }}{{ .Params.thumbnail }}"></div>
            <div class="listcont ">{{.Title}}</div>
        </a>
    </div>
    {{ end }}
{{ end }}
</div>
