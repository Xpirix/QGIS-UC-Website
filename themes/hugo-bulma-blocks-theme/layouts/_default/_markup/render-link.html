<a
    href="{{ .Destination | safeURL }}"
    {{ with .Title }}
        title="{{ . }}"
        class="{{ . }}"
    {{ end }}
    {{ if and (strings.HasPrefix .Destination "http") (not (strings.HasPrefix .Destination site.BaseURL)) }}
        target="_blank"
        rel="noopener"
        class="external-link"
    {{ end }}
>{{ .Text | safeHTML }}</a>
