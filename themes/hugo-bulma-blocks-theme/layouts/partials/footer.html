<footer class="footer">
    <div class="container">
        <div class="columns is-desktop">
            <div class="column is-2-desktop">
                <figure class="image is-128x128">
                    <img alt="Logo" src="{{ absURL "img/footlogo.svg" }}" />
                </figure>
            </div>
            <div class="column mb-6">
                <div class="columns is-desktop">
                    <ul class="column mb-5">
                        <li class="is-size-5 mb-5">
                            <a
                                href="{{ absURL "about" }}"
                                class="footertitle text-nowrap"
                            >
                                About
                            </a>
                        </li>
                    </ul>

                    <ul class="column mb-5">
                        <li class="is-size-5 mb-5">
                            <a
                                href="{{ absURL "schedule" }}"
                                class="footertitle text-nowrap"
                            >
                                Schedule
                            </a>
                        </li>
                    </ul>
                    <ul class="column mb-5">
                        <li class="is-size-5 mb-5">
                            <a
                                href="{{ absURL "sponsors" }}"
                                class="footertitle text-nowrap"
                            >
                                Sponsors
                            </a>
                        </li>
                    </ul>

                    <ul class="column mb-5">
                        <li class="is-size-5 mb-5 footertitle">
                            <a
                                href="{{ absURL "attending" }}"
                                class="footertitle text-nowrap"
                            >
                                Attending
                            </a>
                        </li>
                    </ul>

                    <ul class="column mb-5">
                        <li class="is-size-5 mb-5">
                            <a
                                href="{{ absURL "tickets" }}"
                                class="footertitle text-nowrap"
                            >
                                Tickets
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column is-2-desktop">
                <!-- <a href="{{ absURL "download" }}">
                    <button class="button is-primary1 is-size-5">Download</button>
                </a> -->
            </div>
        </div>
        <div class="columns is-desktop">
            <div class="copyright column is-2-desktop has-text-white"></div>
            <div class="column social-icons-links">
                <a
                    class="has-text-white"
                    href="https://www.facebook.com/profile.php?id=100057434859831"
                >
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a
                    class="has-text-white"
                    href="https://www.youtube.com/@qgishome"
                >
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a class="has-text-white" href="https://fosstodon.org/@qgis">
                    <i class="fa-brands fa-foss"></i>
                </a>
                <a class="has-text-white" href="https://github.com/qgis/">
                    <i class="fa-brands fa-square-github"></i>
                </a>
                <a
                    class="has-text-white"
                    href="{{ absURL "community/organisation/mailinglists" }}"
                >
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
        <div
            class="columns is-desktop issue-report-link is-justify-content-center"
        >
            <a
                href="https://github.com/qgis/QGIS-UC-Website/issues"
                class="column is-narrow p-0 is-size-6"
                target="_blank"
                >Problems with this website? Report an issue here üêô</a
            >
        </div>
    </div>
    <div class="commit-link is-size-7">
        {{ $commit := readFile (print .Site.Params.commitFile) }}
        <p>
            Commit revision:
            <a
                href="https://github.com/qgis/QGIS-UC-Website/commit/{{ $commit }}"
                target="_blank"
                >{{ $commit }}</a
            >
        </p>
    </div>
</footer>
